{% extends "mini_insta/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>{{ profile.display_name }}</h1>

<div style="display:flex; gap:20px;">
    <div>
        <img src="{{ profile.profile_image_url }}" alt="profile image" width="200">
    </div>

    <table>
        <tr><th>Username:</th><td>{{ profile.username }}</td></tr>
        <tr><th>Display Name:</th><td>{{ profile.display_name }}</td></tr>
        <tr><th>Bio:</th><td>{{ profile.bio_text }}</td></tr>
        <tr><th>Joined:</th><td>{{ profile.join_date }}</td></tr>
    </table>
</div>

<hr>
{% endblock %}
